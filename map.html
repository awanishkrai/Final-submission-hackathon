<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statewise Dropout Analysis Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Statewise Dropout Analysis Map</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([20.5937, 78.9629], 5); // Set initial map view to India

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);




        L.marker([28.6139, 77.2090]).addTo(map)
            .bindPopup('Delhi: Dropout Rate - XX%');
        L.marker([27.5706, 80.0982]).addTo(map)
            .bindPopup('UP: Dropout Rate - XX%');
        L.marker([15.9129, 79.7400]).addTo(map)
            .bindPopup('Andhra Pradesh: Dropout Rate - XX%');
        L.marker([28.2180, 94.7278]).addTo(map)
            .bindPopup('Arunachal Pradesh: Dropout Rate - XX%');
        L.marker([26.2006, 92.9376]).addTo(map)
            .bindPopup('Assam: Dropout Rate - XX%');
        L.marker([23.1645, 92.9376]).addTo(map)
            .bindPopup('Mizoram: Dropout Rate - XX%');
        L.marker([25.4670, 91.3662]).addTo(map)
            .bindPopup('Meghalaya: Dropout Rate - XX%');
        L.marker([24.6637, 93.9063]).addTo(map)
            .bindPopup('Manipur: Dropout Rate - XX%');
        L.marker([26.1584, 94.5624]).addTo(map)
            .bindPopup('Nagaland: Dropout Rate - XX%');
        L.marker([10.8505, 76.2711]).addTo(map)
            .bindPopup('Kerela: Dropout Rate - XX%');
        L.marker([19.7515, 75.7139]).addTo(map)
            .bindPopup('Maharashtra: Dropout Rate - XX%');
        L.marker([23.6102, 85.2799]).addTo(map)
            .bindPopup('Jharkhand: Dropout Rate - XX%');
        L.marker([22.2587, 71.1924]).addTo(map)
            .bindPopup('Gujarat: Dropout Rate - XX%');

    </script>
</body>

</html>
